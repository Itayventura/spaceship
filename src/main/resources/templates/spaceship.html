<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="~{mainlayout.html}">
<head>
    <meta charset="UTF-8">
    <title>Spaceships Overview</title>
    <link rel="stylesheet" th:href="@{/css/spaceship.css}" type="text/css"/>
    <link rel="stylesheet" th:href="@{/css/many.css}" type="text/css"/>
</head>
<body>

<div layout:fragment="some-content">
    <div th:switch="${#lists.size(spaceships)}">
        <h1 th:case="0">No Spaceships</h1>
        <h1 th:case="*">List Of Spaceships</h1>
        <div class = "container">
            <div class = "item" th:each="spaceship : ${spaceships}">
                <div class="fields">
                    <div class="name" th:text="${spaceship.name}"></div>
                    <div class="crew" th:text="${spaceship.crew}"></div>
                    <div th:if="${isManager == true}">
                        <a th:href="@{/spaceship/delete/{id}(id=${spaceship.id})}">
                            Delete
                        </a>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="${#lists.size(spaceships) > 5} ?
        ~{fragments/many.html :: many} :
        ~{fragments/many.html :: notmany}
        ">
        is going to be replaced test 123ælkf ladsjfæds ljf
    </div>
</div>
</body>
</html>
