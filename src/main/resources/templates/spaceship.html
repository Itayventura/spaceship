<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spaceships</title>
    <link rel="stylesheet" th:href="@{/css/spaceship.css}" type="text/css"/>
    <link rel="stylesheet" th:href="@{/css/navigation.css}" type="text/css"/>
</head>
<body>

    <div th:replace="fragments/navigation.html :: topNavigation(~{ :: .location})">
        <div class ="location">
            Overview of spaceships
        </div>
    </div>

    <div th:switch="${spaceships}">
        <h1 th:case="null">No Spaceships</h1>
        <h1 th:case="*">List Of Spaceships</h1>
        <div class = "container">
            <div class = "item" th:each="spaceship : ${spaceships}">
                <div class="fields">
                    <div class="name" th:text="${spaceship.name}"></div>
                    <div class="crew" th:text="${spaceship.crew}"></div>
                    <div>
                        <a th:href="@{/spaceship/delete/{id}(id=${spaceship.id})}">
                            Delete
                        </a>

                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
